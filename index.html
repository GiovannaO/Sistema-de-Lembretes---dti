<!DOCTYPE html>
<html lang="pt-BR">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/estilo.css" rel="stylesheet">
    
    <title>Lembretes</title>

    <script type="text/javascript" src="script/script.js"></script>

</head>
<body>
    
    <header>
        <h1>Lembretes</h1>
    </header>

    <div class="main">

        <!--Formulário para recolher data e nome dos lembretes-->
        <div id="novoLembrete" method="post" class="novo_lembrete" name="novo_lembrete">

            <h2>Novo lembrete</h2>

            <label for="nome">Nome</label>
            <input type="text" id="nome" class="nome_lembrete" placeholder="Nome do lembrete" name="nome" pattern="[A-Za-z]" title="Apenas letras maiúsculas e minúsculas" value="" required><br><br>

            <label for="data">Data</label>
            <input type="date" id="data" class="data_lembrete" placeholder="Data do lembrete" name="data" value="" required><br><br>

            <button type="button" id="criar" class="botao_criar" onclick="validarFormulario()" value="">Criar</button>

        </div>

        <!--Div para exibição dos lembretes-->
        <div  id="lembretes" class="lembretes">
            <h2>Lista de lembretes</h2>

            <div id="listaLembretes" class="lista_lembretes">

                

            </div>
        </div>

    </div>

</body>
</html>
